<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/index/style.css">
  <!-- Icon -->
  <script src="https://kit.fontawesome.com/ede9e54d69.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <title>Techdo</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar ps-5 pe-5">
    <div class="container-fluid">
      <a href="/" class="navbar__logo">Techdo-Blog</a>

      </div>
      <button href="" class="navbar__auth-nav-btn"><i class="fa-solid fa-user"></i></button>
    </div>
  </nav>

  <!-- Route Error Body -->
  <div class="container-fluid d-flex flex-column align-items-center flex-direction-column pt-5 body-container">
    <img class="m-auto" src="/static/css/css-images/routing-error.png" style="width: 350px;" alt="cute astrounot">
    <h1 class="mt-5 error-message fw-bold" style="font-size: 3em;">Error {{.Code}}</h1>
    <h3 class="mt-1 error-message" style="font-size: 1em;">{{.Data}}</h3>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="/static/js/index.js"></script>
</body>

</html>
