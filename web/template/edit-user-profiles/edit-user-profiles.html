<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/edit-user-profiles/edit-user-profiles.css">
  <!-- Icon -->
  <script src="https://kit.fontawesome.com/ede9e54d69.js" crossorigin="anonymous"></script>
  <!-- Summer Note -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <title>Techdo</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar ps-5 pe-5">
    <div class="container-fluid">
      <a href="/" class="navbar__logo">Techdo-Blog</a>

      <form class="navbar__search-box-container" method="get" action="/search">
        <input class="navbar__search-box form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
        <button class="navbar__search-button" type="submit" >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div class="right-nav">
        {{if .Data.LoggedIn}}
        <a class="navbar__create-post-btn" href="/post/create">Create Post</a>
        <div class="user-profile-container" style="background-image: url('{{.Data.User.Picture}}');"></div>
        {{else}}
        <a class="navbar__login-btn" href="/login">Login</a>
        <a class="navbar__create-acc-btn" href="/signup">Create Account</a>
        {{end}}
      </div>
      <button href="" class="navbar__auth-nav-btn"><i class="fa-solid fa-user"></i></button>
    </div>
  </nav>

  <!-- User-Profile Nav -->
  <div class="card user-nav" style="width: 18rem;">
    <div class="card-body">
      <ul>
        <li><a href="">{{.Data.User.FirstName}} {{.Data.User.LastName}}</a></li>
        <hr>
        <li><a href="/">Dashboard</a></li>
        <li><a href="/post/create">Create Post</a></li>
        <li><a href="">Settings</a></li>
        <hr>
        <li><a href="/logout">Sign Out</a></li>
      </ul>
    </div>
  </div>

  <!-- Auth Nav Menu -->
  <div class="card auth-nav" style="width: 18rem;">
    <div class="card-body">
      <ul>
        <li><a href="/login">Login</a></li>
        <li><a href="/signup">Create Account</a></li>
      </ul>
    </div>
  </div>

  <!-- Index Body -->
  <h1 class="fw-bold ms-5 mt-5">Edit Profiles</h1>
  <div class="container-fluid pt-5 ps-5 pe-5 pb-5 user-profiles-container">
    <div class="user-profiles__img-container">
        <div class="user-profiles__img" style="background-image: url('/static/img/default-user-profile-img.png');"></div>
        <div class="mb-3 mt-4">
            <label for="banner" class="form-label">Profile Image</label>
            <input class="form-control" type="file" id="banner" name="banner" required>
        </div>
    </div>
    <div class="user-profiles__details">
        <div class="form-outline mb-2">
            <label class="form-label" for="email-form">Email address</label>
            <input class="form-control" id="email-form" type="text" value="alitdarmaputra@gmail.com" aria-label="readonly input example" readonly>
        </div>

        <div class="form-outline mb-2">
            <label class="form-label" for="username-form">Username</label>
            <input class="form-control" id="username-form" type="text" value="alitdarmaputra" aria-label="readonly input example" readonly>
        </div>

        <div class="form-outline">
            <div class="row">
                <div class="col">
                    <label class="form-label" for="first-name-form">First name</label>
                    <input type="text" id="first-name-form" class="form-control" placeholder="First name" aria-label="First name">      
                    <span class="first-name-alert alert" style="font-size: .9em;"></span>
                </div>
                <div class="col">
                    <label class="form-label" for="last-name-form">Last name</label>
                    <input type="text" id="last-name-form" class="form-control" placeholder="Last name" aria-label="Last name">
                    <span class="last-name-alert alert" style="font-size: .9em;"></span>
                </div>
            </div>
        </div>

        <div class="form-outline mb-2">
            <label class="form-label" for="username-form">Phone Number</label>
            <input class="form-control" id="phone-form" type="text" value="086999999999">
        </div>

        <div class="form-outline mb-2">
            <div class="row">
                <label class="form-label" for="about-form">About</label>
                <textarea name="" id="about-form cols="10" rows="10"></textarea>
            </div>
        </div>

        <div class="button-container d-flex flex-row-reverse">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="submit" class="btn btn-danger me-2">Discard</button>
        </div>


    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="/static/js/index.js"></script>
</body>

</html>
