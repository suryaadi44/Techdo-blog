<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/edit-user-profiles/edit-user-profiles.css">
  <!-- Icon -->
  <script src="https://kit.fontawesome.com/ede9e54d69.js" crossorigin="anonymous"></script>
  <!-- Summer Note -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <title>Techdo</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar ps-5 pe-5">
    <div class="container-fluid">
      <a href="/" class="navbar__logo col">
        <img src="/static/img/logo 1.svg" class="white-logo hide">
        <spam class="align-middle text-logo">
          <span class="half-logo gradient">Tech</span><span>Do</span>
        </spam>
      </a>
      <form class="navbar__search-box-container" method="get" action="/search">
        <input class="navbar__search-box form-control me-2" type="search" placeholder="Search" aria-label="Search"
          name="q">
        <button class="navbar__search-button" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div class="right-nav">
        {{if .Data.LoggedIn}}
        <a class="navbar__create-post-btn" href="/post/create">Create Post</a>
        <div class="user-profile-container" style="background-image: url('{{.Data.User.Picture}}');"></div>
        {{else}}
        <a class="navbar__login-btn" href="/login">Login</a>
        <a class="navbar__create-acc-btn" href="/signup">Create Account</a>
        {{end}}
      </div>
      <button href="" class="navbar__auth-nav-btn"><i class="fa-solid fa-user"></i></button>
    </div>
  </nav>

  <!-- User-Profile Nav -->
  <div class="card user-nav" style="width: 18rem;">
    <div class="card-body">
      <ul>
        <li><a href="">{{.Data.User.FirstName}} {{.Data.User.LastName}}</a></li>
        <hr>
        <li><a href="/">Dashboard</a></li>
        <li><a href="/post/create">Create Post</a></li>
        <li><a href="">Settings</a></li>
        <hr>
        <li><a href="/logout">Sign Out</a></li>
      </ul>
    </div>
  </div>

  <!-- Auth Nav Menu -->
  <div class="card auth-nav" style="width: 18rem;">
    <div class="card-body">
      <ul>
        <li><a href="/login">Login</a></li>
        <li><a href="/signup">Create Account</a></li>
      </ul>
    </div>
  </div>

  <!-- Settings Body -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3">
        <div class="card mt-2 p-3 shadow border-0 setting-menu">
          <h2 class="mb-4">Settings Menu</h2>
          <ul class="p-0">
            <li class="list-unstyled p-2 mt-2 rounded edit edit-profile-nav">Edit Profiles</li>
            <li class="list-unstyled p-2 mt-2 rounded account-setting-nav">Account Setting</li>
          </ul>
        </div>
      </div>

      <div class="col-md">
        <div class="card mt-2 shadow border-0 setting-content">
          <!-- Content will be rendered here -->
        </div>
      </div>
    </div>
  </div>
  


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="/static/js/index.js"></script>
  <script src="/static/js/setting.js"></script>
</body>

</html>
