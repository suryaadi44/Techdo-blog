<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/post/style.css">
  <!-- Icon -->
  <script src="https://kit.fontawesome.com/ede9e54d69.js" crossorigin="anonymous"></script>
  <title>Techdo</title>
  <!-- Summer Note -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar ps-5 pe-5">
    <div class="container-fluid">
      <a href="/" class="navbar__logo">Techdo-Blog</a>

      <div class="right-nav">
        <div class="user-profile-container" style="background-image: url('{{.Data.User.Picture}}');"></div>
      </div>
      <button href="" class="navbar__auth-nav-btn"><i class="fa-solid fa-user"></i></button>
    </div>
  </nav>

  <!-- User-Profile Nav -->
  <div class="card user-nav" style="width: 18rem;">
    <div class="card-body">
      <ul>
        <li><a href="">{{.Data.User.FirstName}} {{.Data.User.LastName}}</a></li>
        <hr>
        <li><a href="/">Dashboard</a></li>
        <li><a href="">Settings</a></li>
        <hr>
        <li><a href="/logout">Sign Out</a></li>
      </ul>
    </div>
  </div>

  <!-- Index Body -->
  <div class="container-fluid pt-4 ps-5 pe-5">
    <form id="post-form">
      <div class="mb-3">
        <label for="banner" class="form-label">Blog Cover</label>
        <input class="form-control" type="file" id="banner" name="banner" required>
      </div>
      <div class="input-group input-group-lg mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg">Title</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" name="title" id="title" required>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="category">Category</label>
        <select class="form-select" id="category" name="category"  required>
          <option value="" disabled selected>Please select</option>
          {{range $elem := .Data.Categories}}
            <option value="{{$elem.CategoryID}}">{{$elem.CategoryName}}</option>
          {{end}}
        </select>
      </div>
      <div class="mb-3">
        <textarea id="summernote" name="editordata" required></textarea>
      </div>
      <button type="submit" class="btn-lg btn-primary" id="submit-btn">
        Post
      </button>
    </form>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="/static/js/index.js"></script>
  <script src="/static/js/post-form.js"></script>
  <script src="/static/js/summernote.js"></script>
</body>

</html>
